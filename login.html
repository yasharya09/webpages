<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .dialog-box {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust this width as necessary */
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="dialog-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p><a href="#">Forgot Password?</a></p>
    </div>

    <script>
        function login() {
            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check credentials for admin
            if (username === 'admin' && password === 'password') {
                window.location.href = '/students/dashboard2.html'; // Redirect to dashboard2 for admin2
            }
            // Check credentials for admin2
            else if (username === 'admin2' && password === 'password') {
                window.location.href = '/supervisors/dashboard.html'; // Redirect to dashboard for admin
            }
            else {
                alert('Invalid username or password');
            }
        }
    </script>

</body>
</html>
