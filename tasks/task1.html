<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container, .task-details {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Task 1 Submission</h1>

    <!-- Task Details Section (Visible to Teachers) -->
    <div class="task-details">
        <h2>Task Description</h2>
        <textarea rows="4" cols="50" placeholder="Enter task details here..." readonly></textarea>
    </div>

    <!-- Form for Students to Submit Their Work -->
    <div class="form-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="regno">Reg No / Username:</label>
            <input type="text" id="regno" name="regno" required>

            <label for="fileUpload">Upload Your Work:</label>
            <input type="file" id="fileUpload" name="fileUpload" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
